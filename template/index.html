<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Simple Auth!</title>
  </head>
  <body>

    <div class="container"> 

      <div class="jumbotron">
        <h1 class="display-4">Node Auth!</h1>
        <p class="lead">Simple app demonstrating using Node and MongoDB for user authentication.</p>
      </div>


      <div class="row">
        <!-- Login -->
        <div class="col-xs-12 col-md-5">
          <div class="card">
            <div class="card-body">
              <h3>Login</h3>
              <form action="/login" method="post">
                <div class="form-group">
                  <label for="usernameInput">Username</label>
                  <input type="text" name="username" class="form-control" id="usernameInput"  placeholder="Username">
                </div>
                <div class="form-group">
                  <label for="passInput">Password</label>
                  <input type="password" class="form-control" name="password" id="passInput" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-xs-12 col-md-2"></div>

        <!-- Register -->
        <div class="col-xs-12 col-md-5">
          <div class="card">
            <div class="card-body">
              <h3>Register</h3>
              <form action="/register" method="post">
                <div class="form-group">
                  <label for="usernameInput">Username</label>
                  <input type="text" name="username" class="form-control" id="usernameInput"  placeholder="Username">
                </div>
                <div class="form-group">
                  <label for="passInput">Password</label>
                  <input type="password" class="form-control" name="password" id="passInput" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="passInputConf">Password (repeat)</label>
                  <input type="password" class="form-control" name="passwordConf" id="passInputConf" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="emailInput">Email</label>
                  <input type="email" name="email" class="form-control" id="emailInput"  placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="nameFirstInput">First Name</label>
                  <input type="text" name="firstname" class="form-control" id="nameFirstInput"  placeholder="First name">
                </div>
                <div class="form-group">
                  <label for="nameLastInput">Last Name</label>
                  <input type="text" name="lastname" class="form-control" id="nameLastInput"  placeholder="Last name">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
